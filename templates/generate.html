{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Generate Data</title>
</head>
<body>
    
    {% include "nav.html" %}

    <!-- alert -->
    <div class="alert alert-danger mb-0 text-center fw-bold fs-3" role="alert">
        Welcome to World of Automation. 
      </div>
    <!-- carousel -->
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src={%static 'images/1.jpg'%} class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src={%static 'images/2.jpg'%} class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src={%static 'images/3.jpg'%} class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- generate data form  -->
      <div class="container my-3">
        <form method="post" action="/generate_data_form">
            {%csrf_token%}
            <div class="mb-3">
              <label for="login_username" class="form-label fw-bold">Github Username</label>
              <input type="text" class="form-control" id="login_username" aria-describedby="emailHelp" placeholder="Enter your user name" name="Github" required>
            </div>
            <div class="mb-3">
              <label for="login_password" class="form-label fw-bold">LinkedIn Username</label>
              <input type="text" class="form-control" id="login_password" placeholder="Enter your password" name="LinkedIn" required>
            </div>
            <p class="text-center"><button type="submit" class="btn btn-danger">Submit</button>
            </p>
          </form>
    </div>
      <!-- footer -->
      {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
